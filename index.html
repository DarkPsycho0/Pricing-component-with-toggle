<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Pricing component with toggle</title>
</head>
<body>
    <main class="container">
        <h2 class="title">Our Pricing</h2>
        <ul class="button">
            <li>Annually</li>
            <li></li>
            <li>Monthly</li>
        </ul>
        <div class="cards">
            <div class="card">
                <h3 class="type">Basic</h3>
                <p class="price">&dollar;19.99</p>
                <hr>
                <p class="storage">500 GB Storage</p>
                <hr>
                <p class="users-allowed">2 Users Allowed</p>
                <hr>
                <p class="max-storage">Send up to 3 GB</p>
                <hr>
                <button>learn more</button>
            </div>
            <div class="card middle">
                <h3 class="type">Professional</h3>
                <p class="price">&dollar;24.99</p>
                <hr>
                <p class="storage">1 TB Storage</p>
                <hr>
                <p class="users-allowed">5 Users Allowed</p>
                <hr>
                <p class="max-storage">Send up to 10 GB</p>
                <hr>
                <button>learn more</button>
            </div>
            <div class="card">
                <h3 class="type">Master</h3>
                <p class="price">&dollar;39.99</p>
                <hr>
                <p class="storage">2 TB Storage</p>
                <hr>
                <p class="users-allowed">10 Users Allowed</p>
                <hr>
                <p class="max-storage">Send up to 20 GB</p>
                <hr>
                <button>learn more</button>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
