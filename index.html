<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Pricing component with toggle</title>
</head>

<body>
    <main class="container">
        <h2 class="title">Our Pricing</h2>
        <ul class="button">
            <li>Annually</li>
            <li>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </li>
            <li>Monthly</li>
        </ul>
        <div class="cards">
            <ul class="card">
                <li>
                    <h3 class="type">Basic</h3>
                </li>
                <li>
                    <p class="price"><span>&dollar;</span>19.99</p>
                </li>
                <li>
                    <p class="storage">500 GB Storage</p>
                </li>
                <li>
                    <p class="users-allowed">2 Users Allowed</p>
                </li>
                <li>
                    <p class="send">Send up to 3 GB</p>
                </li>
                <li><button>learn more</button></li>
            </ul>
            <ul class="card middle">
                <li>
                    <h3 class="type">Professional</h3>
                </li>
                <li>
                    <p class="price"><span>&dollar;</span>24.99</p>
                </li>
                <li>
                    <p class="storage">1 TB Storage</p>
                </li>
                <li>
                    <p class="users-allowed">5 Users Allowed</p>
                </li>
                <li>
                    <p class="send">Send up to 10 GB</p>
                </li>
                <li><button>learn more</button></li>
            </ul>
            <ul class="card">
                <li>
                    <h3 class="type">Master</h3>
                </li>
                <li>
                    <p class="price"><span>&dollar;</span>39.99</p>
                </li>
                <li>
                    <p class="storage">2 TB Storage</p>
                </li>
                <li>
                    <p class="users-allowed">10 Users Allowed</p>
                </li>
                <li>
                    <p class="send">Send up to 20 GB</p>
                </li>
                <li><button>learn more</button></li>
            </ul>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
